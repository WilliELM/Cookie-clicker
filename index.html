<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vodka-clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="headerTitleVodka">
    <h1>Vodka Clicker</h1>
</div>

<div id="content">
    <div id="leftPart" class="infoBox">
        <div class="headerInfoBox">Statistics</div>
            <div class="contentInfoBox">
                <p id="titleTotalClicks">Total Clicks:</p>
            <p id="totalClicks">0</p>

            <p id="titleTotalMultiplier">Multiplier:</p>
            <p id="totalMultiplier">0</p>
        </div>
    </div>

    <div id="middelPart">
        <img src="vodka.png" class="vodka" alt="Vodka flask" width="440" height="459">
        <div class="textDisplayOfScore">VODKA BOTTLES EARNED:</div>
        <div class="displayOfScore">0 </div>
    </div>


    <div id="rightPart">
        <button id="multiply" class="button-54"> Buy multiplier
            <p>Cost <span id="multiplierCost">20</span></p>
        </button>
        <button id="autoclicker" class="button-54"> Buy Sidney Lee
            <p>Cost <span id="autoClickerCost">50</span></p>
        </button>
        <button id="localAlcoholic" class="button-54"> Buy Local Alcoholic
            <p>Cost <span id="localAlcoholicCost">100</span></p>
        </button>
        <button id="russianDad" class="button-54"> Buy Russian Dad
            <p>Cost <span id="russianDadCost">200</span></p>
        </button>
    </div>
</div>
<img src="Sidney.png" class="sidney" alt="Picture of Sidney Lee" width="150" height="200">
<img src="Sidney.png" class="sidney2" alt="Picture of Sidney Lee" width="150" height="200">
<img src="lokalAlkoholiker.png" class="localAlcholic" alt="Picture of Local Alcoholic" width="200" height="200">
<img src="lokalAlkoholiker.png" class="localAlcoholic2" alt="Picture of Local Alcoholic" width="200" height="200">
<img src="russianDad.png" class="russianDad" alt="Picture of russian with vodka" width="300" height="300">
<img src="russianDad.png" class="russianDad2" alt="Picture of russian with vodka" width="300" height="300">



<script src="main.js"></script>
</body>
</html>
